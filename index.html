<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items">Sports</li>
                    <li class="hover-link nav-items">Politics</li>
                    <li class="hover-link nav-items">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
              <input type="text" class="news-input" placeholder="e.g. Science">
              <button class="search-button">Search </button>
            </div>
        </div>
    </nav>

    <main> 
        <div class="cards-container container flex">
              
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/06/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam maxime, officia suscipit dignissimos tenetur dicta sint perspiciatis dolorum a eveniet.</p>
            </div>
        </div>     

    </template>
</body>
</html>
